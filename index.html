---
layout: default
---

<div id="grid">

  <div id="sort">
    {% assign sorted_posts = site.artworks | sort:"display_order" %}
    {% for post in sorted_posts %}
      <div class="box" data-order="{{ post.display_order }}">
        <a lass="post-link" href="{{ post.url | prepend: site.url }}">
          <img width="300" height="300" src="{{ site.url }}{{ post.thumbnail }}" class="attachment-post-thumbnail wp-post-image" alt="{{ post.title }}">
          <div class="box-hover"></div>
        </a>
      </div>
    {% endfor %}
  </div>

</div>
